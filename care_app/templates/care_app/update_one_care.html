<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Update</title>
</head>
<body>
    <h1>케어 수정</h1>
    <form method="post">
        {% csrf_token %}
        
        <label for="care_type">케어 종류:</label>
        <select id="care_type" name="care_type" required>
            <option value="SHOP" {% if care.care_type == 'SHOP' %}selected{% endif %}>SHOP</option>
            <option value="VISIT" {% if care.care_type == 'VISIT' %}selected{% endif %}>VISIT</option>
            <!-- 다른 care_type 옵션들 추가 가능 -->
        </select>
        <br>

        <label for="title">제목:</label>
        <input type="text" id="title" name="title" maxlength="200" value="{{ care.title }}">
        <br>

        <label for="content">내용:</label>
        <textarea id="content" name="content" rows="4">{{ care.content }}</textarea>
        <br>

        <label for="seniors">시니어:</label><br>
        {% for senior in seniors %}
           <p> {{ senior.name }} </p>
        {% endfor %}
        <br>

        <input type="submit" value="수정">
        <button type="button" onclick="window.location.href = '/'">취소</button>
    </form>
</body>
</html>
