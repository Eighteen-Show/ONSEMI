<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Care List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>케어 목록</h1>

    <form method="get">
        <label for="sort_by">정렬:</label>
        <select name="sort_by" id="sort_by">
            <option value="care_type">케어 타입</option>
            <option value="datetime">시간</option>
            <option value="care_state">케어 상태</option>
        </select>
        <select name="order" id="order">
            <option value="asc">오름차순</option>
            <option value="desc">내림차순</option>
        </select>
        <label for="user">신청자:</label>
        <select name="user" id="user">
            <option value="">All</option>
            {% for user in users %}
                <option value="{{ user.id }}" {% if user.id == selected_user %}selected{% endif %}>{{ user.username }}</option>
            {% endfor %}
        </select>
        <button type="submit">Apply</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>케어타입</th>
                <th>시간</th>
                <th>제목</th>
                <th>상태</th>
                <th>신청자</th>
            </tr>
        </thead>
        <tbody>
            {% for care in cares %}
                <tr>
                    <td>{{ care.care_type }}</td>
                    <td>{{ care.datetime }}</td>
                    <td>{{ care.title }}</td>
                    <td>{{ care.care_state }}</td>
                    <td>{{ care.user_id.username }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
