<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Monitoring</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>기간 선택 & 필터링</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn">Generate Report</button>
            </form>
        </div>
        <div class="main-content">
            <h2>주문 모니터링</h2>
            <p><a href="{% url 'monitoring_app:csv_view' %}">자세히 보기</a></p> 
            {% if pie_chart_url %}
                <div class="chart-container">
                    <h3>카테고리별 분포</h3>
                    <img src="{{ pie_chart_url }}" alt="Category Distribution Pie Chart">
                </div>
            {% endif %}
            {% if graph_url %}
                <div class="chart-container">
                    <h3>카테고리별 일간 주문량</h3>
                    <img src="{{ graph_url }}" alt="Daily Order Quantity by Category">
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
