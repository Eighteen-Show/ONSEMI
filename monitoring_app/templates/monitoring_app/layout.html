
<!DOCTYPE html>
<html lang="ko">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'main/onsemi.ico' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>{% block title %}{% endblock %}</title>
    {% block extra_css %}{% endblock %}
</head>
<style>
    .tooltip {
        visibility: hidden;
        background-color: #555;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 5px 10px;
        position: absolute;
        z-index: 1;
        top: 125%;
        left: 50%;
        transform: translateX(-50%);
        opacity: 0;
        transition: opacity 0.3s;
        white-space: nowrap;
    }
    .tooltip::after {
        content: '';
        position: absolute;
        bottom: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent #555 transparent;
    }

    .nav-item:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }
    .user-controls:hover .tooltip {
        visibility: visible;
        opacity: 1;
    }

    .chat-header button{
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .chat-modal {
        display: none; /* Initially hide the chat modal */
        position: fixed;
        bottom: 70px;
        right: 10px;
        width: 400px;
        height: 500px;
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        z-index: 1001;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        border-bottom: 1px solid #ccc;
        position: relative; /* Relative positioning for the close button */
    }

    .chat-body {
        padding: 10px;
        overflow-y: auto;
        flex: 1;
        background-color: #f1f1f1;
        display: flex;
        flex-direction: column;
    }
    .chat-message {
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 80%;
        word-wrap: break-word;
        display: inline-block;
    }

    .chat-message.user {
        background-color: #DCF8C6;
        align-self: flex-end;
        margin-left: auto;
        text-align: right;
    }

    .chat-message.bot {
        background-color: #CECECE;
        align-self: flex-start;
        margin-right: auto;
        text-align: left;
    }
    .chat-footer {
        padding: 10px;
        background-color: #f1f1f1;
        display: flex;
        align-items: center;
        border-top: 1px solid #ccc;
    }

    .chat-footer2 {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
    }

    .chat-footer input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-right: 10px;
    }

    .chat-footer button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .chat-footer2 button {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        border-radius: 5px;
    }

    .chat-footer2 button:nth-child(2) {
        background-color: #f39c12;
    }

   

    /* Responsive Styles */
    @media (max-width: 1200px) {
        .container {
            padding: 0 15px;
        }
    }

    @media (max-width: 992px) {
        .container {
            padding: 0 10px;
        }
        .logo img {
            height: 45px;
            width: 45px;
        }
        nav ul li a {
            padding: 5px 8px;
        }
    }

    @media (max-width: 768px) {
        .container {
            flex-direction: column;
            align-items: flex-start;
        }
        nav ul {
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        nav ul li {
            justify-content: center;
            width: 100%;
        }
        .logo img {
            height: 40px;
            width: 40px;
        }
        nav ul li a {
            padding: 5px 6px;
        }
    }

    @media (max-width: 576px) {
        .container {
            padding: 0 5px;
        }
        .logo img {
            height: 35px;
            width: 35px;
        }
        nav ul {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav ul li {
            width: auto;
            flex: 1 1 auto;
            display: flex;
            justify-content: center;
        }
        nav ul li a {
            padding: 5px 4px;
        }
    }
</style>
<body>
    <div class="header">
        <div class="left-controls">
            <span class="material-symbols-outlined hamburger-menu" onclick="toggleSidebar()" title="메뉴">menu</span>
            <a href="/">
            <img src="{% static 'main/onsemi_logos.png' %}" alt="Main Image">
            </a>
        </div>
        <div class="user-controls" class="home">
            <div class="nav-item">
                <a href="/introduce/" class="green">소개</a>
        </div>
            <a href="/user/logout" class="green">로그아웃</a>
            <a href="/blog/notice_list" class="green">게시판</a>
            <a href="/user_page/" class="green">마이페이지</a>
            <a href="/shop/" class="green">온새미 마트</a>
            <br>


            <div class="user-profile" onclick="toggleInfoBox()">
                <span class="material-symbols-outlined icon" id="notification-icon" title="알림">notifications</span>
                <div id="infoBox" class="info-box">
                    <p id="signal-message1">알림이 없습니다.</p>
                    <p id="signal-message2"></p>
                    <div class="button-container">
                        <a href="{% url 'monitoring_app:family_monitor' %}">
                            <button id="navigateButton">모니터링</button>
                        </a>
                        <button id="clearButton" class="close-button">알림 지우기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>
    {% if request.user.is_authenticated %}
    <div id="chat-link-container">
        <button id="chat-link">
            <span class="material-symbols-outlined">
                chat
            </span>
        </button>
    </div>
     <div class="chat-modal" id="chatModal">
        <div class="chat-header">
            <p>온새미 챗봇</p>
            <button id="closeChat" class="close-button">X</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="chatInput" placeholder="질문을 입력하세요..." />
            <button id="sendChat">보내기</button>
        </div>
    </div>
    {% endif %}
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        function handleSignal(username, seniorname, state, visit_date, visit_time) {
            if(state === 'APPROVED'){
                state = '요청 승인 완료';
            } else if(state === 'NOT_APPROVED'){
                state = '요청 승인 대기';
            } else if(state === 'COMPLETED'){
                state = '요청 처리 완료';
            } else{
                state = '알 수 없음';
            }
 
            // 시그널을 받았을 때 메시지를 표시할 HTML 요소 업데이트
            const message = seniorname + ' 어르신 케어 서비스가 ' + state + ' 되었습니다. 방문 예정 날짜는 ' + visit_date + ' ' + visit_time + ' 입니다.';
            var temp = document.getElementById("signal-message1").textContent;
            console.log(temp);
            if(temp === '알림이 없습니다.'){
                console.log('여기1:', temp); // Debug message
                $('#signal-message1').text(message);
                // 알림 아이콘 변경
                $('#notification-icon').text('notifications_unread');
            } else{
                console.log('여기2:', temp); // Debug message
                $('#signal-message2').text('');
                $('#notification-icon').text('notifications_unread');
            }
            localStorage.setItem('signalMessage', message);
            console.log('Signal handled and stored:', temp); // Debug message
        }
        function pollSignal() {
            $.ajax({
                url: '/monitoring/family_monitor/poll_signal/',
                type: 'GET',
                success: function(data) {
                    if (data.signal_received && typeof data.username !== 'undefined') {
                        handleSignal(data.username, data.seniorname, data.state, data.visit_date, data.visit_time);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    console.log('Error polling for signal:', textStatus, errorThrown);
                },
                complete: function() {
                    setTimeout(pollSignal, 1000);  // 1초마다 시그널 체크
                }
            });
        }
 
        pollSignal();
 
        // Display the message from localStorage if it exists
        const storedMessage = localStorage.getItem('signalMessage');
        if (storedMessage) {
            $('#signal-message1').text(storedMessage);
            $('#notification-icon').text('notifications_unread');
            console.log('Loaded message from localStorage:', storedMessage); // Debug message
        }
 
        // Clear the message on "X" button click
        $('.close-button').click(function() {
            $('#signal-message1').text('알림이 없습니다.');
            $('#signal-message2').text('');
            $('#notification-icon').text('notifications');
            localStorage.removeItem('signalMessage');
            console.log('Message cleared'); // Debug message
        });

        // Chatbot functionality
        const chatLink = document.getElementById('chat-link');
        const chatModal = document.getElementById('chatModal');
        const closeChat = document.getElementById('closeChat');
        const resetChat = document.getElementById('resetChat');
        const sendChat = document.getElementById('sendChat');
        const chatInput = document.getElementById('chatInput');
        const chatBody = document.getElementById('chatBody');

        chatModal.style.display = 'none';

        chatLink.addEventListener('click', () => {
            if (chatModal.style.display === 'flex') {
                chatModal.style.display = 'none';
            } else {
                chatModal.style.display = 'flex';
                appendMessage('bot', '안녕하세요 온새미 챗봇입니다. 궁금하신 것이 있다면 말씀해주세요');
                chatLink.disabled = true; // chat 버튼 비활성화
            }
        });
        closeChat.addEventListener('click', () => {
            chatModal.style.display = 'none';
            resetChatHistory(); // 대화 내용 초기화
            chatLink.disabled = false; // chat 버튼 활성화
        });

        sendChat.addEventListener('click', () => {
            sendMessage();
        });


        resetChat.addEventListener('click', () => {
            resetChatHistory();
        });

        sendChat.addEventListener('click', () => {
            sendMessage();
        });

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message !== '') {
                appendMessage('user', message);
                chatInput.value = '';

                fetch('{% url "qa:chatting" %}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ question: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('bot', data.answer);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('chat-message', sender);
            messageElement.innerText = message;
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        }

        function loadChatHistory() {
            fetch('{% url "qa:chatting" %}')
                .then(response => response.json())
                .then(data => {
                    chatBody.innerHTML = '';
                    data.conversation.forEach(item => {
                        appendMessage(item.sender, item.message);
                    });
                });
        }

        function resetChatHistory() {
            fetch('{% url "qa:reset" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(() => {
                chatBody.innerHTML = '';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    });
 
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('expanded');
            const dropdown = document.querySelector('.dropdown');
            dropdown.classList.toggle('expanded');
            const seniorPhoto = document.querySelector('.senior-photo img');
            if (sidebar.classList.contains('expanded')) {
                seniorPhoto.classList.remove('small-round-photo');
            } else {
                seniorPhoto.classList.add('small-round-photo');
            }
        }
 
        function toggleInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = infoBox.style.display === 'block' ? 'none' : 'block';
        }
 
        document.addEventListener('click', function(event) {
            const infoBox = document.getElementById('infoBox');
            if (!infoBox.contains(event.target) && !event.target.matches('.user-profile, .user-profile *')) {
                infoBox.style.display = 'none';
            }
        });
   
 
 
</script>
{% block script %}
{% endblock %}
