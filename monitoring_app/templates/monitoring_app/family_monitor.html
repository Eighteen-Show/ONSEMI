{% extends "layout.html" %}
{% load static %}

{% block title %}ONSEMI{% endblock %}
<!DOCTYPE html>
<html lang="ko">
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<script src="{% static 'js/scripts.js' %}"></script>
{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="{% static 'main/onsemi.png' %}" alt="Logo">
            <nav>
                <a href="/">홈</a>
                <a href="introduce/">소개</a>
                <a href="user/login/">로그아웃</a>
                <a href="{% url 'management:add_senior' %}">어르신 등록</a>
                <img src="{% static 'images/person.png' %}" alt="MyPage" id="seniorImage">
            </nav>
        </div>
        <div class="container">
            <div class="sidebar">
                <img src="{% static 'path/to/senior_image.png' %}" alt="어르신 성함">
                <ul>
                    <li>어르신 성함</li>
                    <li><a href="{% url 'management:list_senior' %}">등록 어르신 리스트</a></li>
                </ul>
            </div>
            <div class="main-content">
                <div class="image-container">
                    <div class="photo-box">
                        사진
                    </div>
                    <div class="health-box">
                        <p>건강 상태</p>
                        <p>좋음</p>
                        <button class="plus-button" onclick="location.href='management:list_senior';">+</button>
                    </div>
                    <div class="order-box">
                        <p>주문 및 돌봄 내역</p>
                        <p>최근 주문 내역</p>
                        <button class="plus-button" onclick="location.href='#';">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
