<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
        }
        .form-group.inline {
            display: flex;
            align-items: center;
        }
        .form-group.inline label {
            margin-right: 10px;
        }
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button {
            background-color: #dc3545;
            margin-top: 10px;
        }
        input[type="submit"]:hover,
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>시니어 등록</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name" maxlength="100" required>
            </div>
            <div class="form-group">
                <label for="address">주소:</label>
                <input type="text" id="address" name="address" maxlength="255" required>
            </div>
            <div class="form-group">
                <label for="age">나이:</label>
                <select id="age" name="age">
                    {% for i in ages %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group inline">
                <label>성별:</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>
            <div class="form-group">
                <label for="phone_number">전화번호:</label>
                <input type="text" id="phone_number" name="phone_number" maxlength="15" required>
            </div>
            <div class="form-group inline">
                <label for="has_alzheimers">알츠하이머 병 유:</label>
                <input type="checkbox" id="has_alzheimers" name="has_alzheimers" value="True">
                <label for="has_alzheimers_no">알츠하이머 병 무:</label>
                <input type="checkbox" id="has_alzheimers_no" name="has_alzheimers" value="False">
            </div>
            <div class="form-group inline">
                <label for="has_parkinsons">파킨슨 병 유:</label>
                <input type="checkbox" id="has_parkinsons" name="has_parkinsons" value="True">
                <label for="has_parkinsons_no">파킨슨 병 무:</label>
                <input type="checkbox" id="has_parkinsons_no" name="has_parkinsons" value="False">
            </div>
            <div class="form-group">
                <label for="photo">사진:</label>
                <input type="file" id="photo" name="photo">
            </div>
            <div class="form-group">
                <input type="submit" value="저장">
                <button type="button" onclick="window.location.href = '/management/senior/list/'">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
