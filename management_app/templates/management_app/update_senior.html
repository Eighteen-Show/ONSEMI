{% extends "layout.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    {% block title %}Update Senior{% endblock %}
    {% block extra_css %}
    <link rel="stylesheet" href="{% static 'base.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Update {{ senior.name }}'s Details</h1>

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ senior.name }}">
        </p>
        <p>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" value="{{ senior.age }}">
        </p>
        <p>
            <label>Gender:</label>
            <input type="radio" id="Male" name="gender" value="Male" {% if senior.gender == 'Male' %}checked{% endif %}>
            <label for="Male">Male</label>
            <input type="radio" id="Female" name="gender" value="Female" {% if senior.gender == 'Female' %}checked{% endif %}>
            <label for="Female">Female</label>
        </p>
        <p>
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ senior.phone_number }}">
        </p>
        <p>
            <label for="has_alzheimers">치매:</label>
            <input type="checkbox" id="has_alzheimers" name="has_alzheimers" {% if senior.has_alzheimers %}checked{% endif %}>
        </p>
        <p>
            <label for="has_parkinsons">파킨슨:</label>
            <input type="checkbox" id="has_parkinsons" name="has_parkinsons" {% if senior.has_parkinsons %}checked{% endif %}>
        </p>
        <button type="submit">Update</button>
    </form>
    <form method="post" action="{% url 'delete_senior' senior.id %}" onsubmit="return confirm('정말로 삭제하시겠습니까?');">
        {% csrf_token %}
        <button type="submit" style="color: red;">Delete</button>
    </form>
    <br>
    <a href='/management/senior/list/'>Back to List</a>
    {% endblock %}
</body>
</html>
