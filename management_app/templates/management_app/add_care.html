<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 600px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group.inline {
            display: flex;
            align-items: center;
        }
        .form-group.inline label {
            margin-right: 10px;
        }
        input[type="text"],
        input[type="file"],
        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* input[type="submit"]와 button의 공통 스타일 */
        input[type="submit"],
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
       
        .cancle {
            background-color: #dc3545;
            margin-top: 10px;
        }
        
        .submit {
            background-color: blue;
        }

        input[type="submit"]:hover,
        button:hover {
            opacity: 0.9;
        }

        #content {
            height: 150px;
            width: 100%;
            /* 다른 스타일 속성들도 추가할 수 있습니다 */
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>케어 작성</h2>
    <form method="post">
        {% csrf_token %}
        
        <label>케어 종류</label><br>
        <div class="form-group inline">
        <input type="radio" id="care_type_a" name="care_type" value="방문" required>
        <label for="care_type_a">방문</label><br>
        
        <input type="radio" id="care_type_b" name="care_type" value="병원" required>
        <label for="care_type_b">병원</label><br>
        </div>

        <label for="title">제목</label>
        <input type="text" id="title" name="title" maxlength="200"><br>

        <label for="content">내용</label>
        <textarea id="content" name="content"></textarea><br>

        <div class="form-group">
            <label> 시니어</label>
            <div class="radio-group">
                {% for senior in seniors %}
                <label><input type="radio" name="senior" value="{{ senior.id }}" required> {{ senior.name }}</label>
                {% endfor %}
            </div>
        </div>

        <button type="submit" class="submit">요청</button>

        <button type="button" onclick="window.location.href = '/monitoring/family_monitor/'" class="cancle">취소</button>
    </form>
</div>

</body>
</html>
