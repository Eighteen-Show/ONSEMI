<!DOCTYPE html>
<html lang="ko">

<head>
    {% load static %}
    {% block extra_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    {% endblock %}
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'GmarketSansMedium';
            margin: 0;
            padding: 0;
            {% comment %} overflow: hidden; {% endcomment %}
        }

        .main-image {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .main-image .logo-container img {
            width: 80%;
            height: 80%;
        }

        .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .main-image p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-size: 24px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .logo-container {
            flex: 1;
        }

        .logo {
            height: 50px;
        }

        nav {
            flex: 4;
            display: flex;
            justify-content: flex-end;
        }

        nav a {
            text-decoration: none;
            color: #FFF;
            margin: 0 10px;
            white-space: nowrap;
            align-self: center; /* Ensure all nav items are centered */
        }
    </style>
</head>

<body>
    <div class="main-image">
        <header>
            <div class="logo-container">
                <img src="{% static 'main/onsemi_logo3.png' %}" alt="ONSEMI" class="logo">
            </div>
            <nav>
                <a href="/">홈</a>
                <a href="/introduce/">소개</a>
                {% if request.user.is_authenticated %}
                <a href="/user/logout/" class="logout">로그아웃</a>
                <a href="/user/profile">프로필</a>
                <a href="/blog/notice_list">공지사항</a>
                {% else %}
                <a href="/user/login/">로그인</a>
                <a href="/user/register/">회원가입</a>
                {% endif %}
            </nav>
        </header>
        <img src="{% static 'main/onsemi_main.png' %}" alt="ONSEMI Image">
        <p>테스트할게요</p>
    </div>
    {% block content %}
    {% endblock %}
    <script>
        // 로그인 안 하고 채팅을 클릭했을 때
        document.addEventListener('DOMContentLoaded', function () {
            const chatLink = document.getElementById('chat-link'); // 채팅 링크의 ID가 'chat-icon'이라고 가정
            chatLink.addEventListener('click', function (e) {
                e.preventDefault(); // 기본 링크 동작 방지
                fetch('qa/chatting/') // 채팅 URL에 대한 요청
                    .then(response => {
                        if (response.ok) {
                            window.location.href = 'qa/chatting/'; // 로그인이 되어 있으면 채팅 페이지로 이동
                        } else {
                            return response.json(); // 오류 메시지를 JSON 형태로 받기
                        }
                    })
                    .then(data => {
                        if (data && data.login_required) {
                            alert(data.error); // 경고창으로 메시지 표시
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>

</html>
