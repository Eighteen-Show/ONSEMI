<!DOCTYPE html>
<html lang="ko">
<head>
    {% load static %}
    {% block extra_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    {% endblock %}
</head>
<body>
    {% block content %}
    <style>
        .main-content {
            position: relative;
        }
        .main-content img {
            width: 100%;
            height: 100vh;
            object-fit: cover;
            opacity: 0.75;
        }
        .main-content p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-size: 24px;
            font-weight: bold;
        }
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            {% comment %} justify-content: space-between; {% endcomment %}
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 10; /* Ensure the header is on top of the image */
        }
        .header img {
            height: 50%;
            width: 50%;
        } 
        .header nav {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
            justify-items: center;
            justify-content: center;
        }
        a:first-child {
            width: 500px;
        }
        nav a {
            width: 400px;
        }
        .header nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            text-align: center;
            justify-items: center;
            justify-content: center;
        }
    </style>
    <div class="main-content">
        <img src="{% static 'main/onsemi3.png' %}" alt="Main Image" class="png">
        <p>테스트할게요</p>
        <div class="header">
            <a href="/"><img src="{% static 'main/onsemi_logo.png' %}" alt="Logo"></a>
            <nav>
                <a href="/">홈</a>
                <a href="/introduce/">소개</a>
                {% if request.user.is_authenticated %}
                <a href="/user/logout/" class="logout">로그아웃</a>
                {% else %}
                <a href="/user/login/">로그인</a>
                {% endif %}
                {% if request.user.is_authenticated %}
                <a href="/user/profile/">나의 정보</a>
                <a href="/blog/notice_list/">공지사항</a>
                {% else %}
                <a href="/user/register/">회원가입</a>
                {% endif %}
            </nav>
        </div>
    </div>
    {% endblock %}
    <script>
        // 로그인 안 하고 채팅을 클릭했을 때
        document.addEventListener('DOMContentLoaded', function() {
            const chatLink = document.getElementById('chat-link'); // 채팅 링크의 ID가 'chat-icon'이라고 가정
            chatLink.addEventListener('click', function(e) {
                e.preventDefault(); // 기본 링크 동작 방지
                fetch('qa/chatting/') // 채팅 URL에 대한 요청
                    .then(response => {
                        if (response.ok) {
                            window.location.href = 'qa/chatting/'; // 로그인이 되어 있으면 채팅 페이지로 이동
                        } else {
                            return response.json(); // 오류 메시지를 JSON 형태로 받기
                        }
                    })
                    .then(data => {
                        if (data && data.login_required) {
                            alert(data.error); // 경고창으로 메시지 표시
                        }
                    })
                    .catch(error => console.error('Error:', error));
            });
        });
    </script>
</body>
</html>
