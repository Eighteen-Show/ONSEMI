{% block extra_css %}
<style>
    .introduce-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 40px 20px;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
    }

    .image-item {
        text-align: center;
        max-width: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .image-item img {
        width: 100%;
        height: auto;
        border: 1px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
    }

    .image-item p {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
        text-align: center;
    }

    @media (max-width: 992px) {
        .image-grid {
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
    }

    @media (max-width: 576px) {
        .image-grid {
            grid-template-columns: 1fr;
            gap: 15px;
        }
    }
</style>
