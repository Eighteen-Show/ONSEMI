<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
        }
        .signup-form h2 {
            margin-bottom: 20px;
        }
        .signup-form .form-group {
            margin-bottom: 15px;
        }
        .signup-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .signup-form .form-group input[type="text"],
        .signup-form .form-group input[type="password"],
        .signup-form .form-group input[type="email"],
        .signup-form .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .signup-form .form-group .radio-group {
            display: flex;
            justify-content: space-between;
        }
        .signup-form .form-group .radio-group label {
            display: inline-block;
        }
        .signup-form .form-group .radio-group input {
            margin-right: 5px;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signup-form">
    <h2>회원가입</h2>
    <form  method="post">
        <div class="form-group">
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">비밀번호 확인:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="phone_number">전화번호:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>사용자 유형:</label>
            <div class="radio-group">
                <label><input type="radio" name="user_type" value="VOLUNTEER" required> 봉사자</label>
                <label><input type="radio" name="user_type" value="FAMILY" required> 보호자</label>
                <label><input type="radio" name="user_type" value="ADMIN" required> 관리자</label>
            </div>
        </div>
        <button type="submit">가입하기</button>
        <hr>
        <button type="button" onclick="window.location.href = '/'">취소</button>
    </form>
</div>

</body>
</html>
