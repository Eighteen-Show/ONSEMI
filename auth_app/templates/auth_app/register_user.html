<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% load socialaccount %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        @font-face {
            font-family: 'GmarketSansMedium';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'GmarketSansMedium';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        .signup-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 2;
            position: relative;
            overflow-y: auto;
        }
        .signup-form h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .signup-form .form-group {
            margin-bottom: 15px;
        }
        .signup-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .signup-form .form-group input[type="text"],
        .signup-form .form-group input[type="password"],
        .signup-form .form-group input[type="email"],
        .signup-form .form-group input[type="tel"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-form .form-group .radio-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .signup-form .form-group .radio-group label {
            display: flex;
            align-items: center;
            background: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background 0.3s, border 0.3s;
        }
        .signup-form .form-group .radio-group input {
            display: none;
        }
        .signup-form .form-group .radio-group input:checked + label {
            color: white;
        }
        .signup-form .form-group .radio-group input#volunteer:checked + label {
            background: #ffa32d;
            border-color: #ffa32d;
        }
        .signup-form .form-group .radio-group input#family:checked + label {
            background: #007bff;
            border-color: #007bff;
        }
        .signup-form .form-group .radio-group label:hover {
            background: #e0e0e0;
            border-color: #b0b0b0;
        }
        .signup-form .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .signup-form button {
            width: 48%;
            padding: 10px;
            background: #156741;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-form button[type="button"] {
            background: #dc3545;
        }
        .signup-form button:hover {
            background: #125a35;
        }
        .signup-form button[type="button"]:hover {
            background: #c82333;
        }
        .signup-form hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid #ccc;
        }
        .simple-signup {
            text-align: center;
            margin-top: 10px;
        }
        .simple-signup a {
            display: inline-block;
            margin-top: 10px;
        }
        .simple-signup img {
            width: 50px;
            height: 50px;
        }
        .line-separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .line-separator::before,
        .line-separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .line-separator::before {
            margin-right: .25em;
        }
        .line-separator::after {
            margin-left: .25em;
        }

        #background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

    </style>
</head>
<body>

    <video id="background-video" autoplay muted loop>
        <source src="{% static 'main/intro.mp4' %}" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

<div class="overlay"></div>
<div class="signup-form">
    <h2>회원가입</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">비밀번호 확인:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="form-group">
            <label for="phone_number">전화번호:</label>
            <input type="tel" id="phone_number" name="phone_number" required>
        </div>
        <div class="form-group">
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label>사용자 유형:</label>
            <div class="radio-group">
                <input type="radio" id="volunteer" name="user_type" value="VOLUNTEER" required>
                <label for="volunteer">봉사자</label>
                <input type="radio" id="family" name="user_type" value="FAMILY" required>
                <label for="family">보호자</label>
            </div>
        </div>
        <div class="button-group">
            <button type="submit">가입하기</button>
            <button type="button" onclick="window.location.href = '/'">취소</button>
        </div>
    </form>
    <div class="line-separator">간단 회원가입</div>
    <div class="simple-signup">
        <a href="{% provider_login_url 'google' %}">
            <img src="{% static 'auth/google_logo.png' %}" alt="구글"/>
        </a>
    </div>
</div>
</body>
</html>
