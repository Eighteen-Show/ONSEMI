<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {% load socialaccount %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'main/onsemi_main.png' %}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 1;
        }
        .login-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }
        .login-form h2 {
            margin-bottom: 20px;
        }
        .login-form .form-group {
            margin-bottom: 15px;
        }
        .login-form .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .login-form .form-group input[type="text"],
        .login-form .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            background: #156741;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid transparent;
            border-radius: 5px;
            color: #721c24;  /* 텍스트 색상 */
            background-color: #f8d7da;  /* 배경 색상 */
            border-color: #f5c6cb;  /* 테두리 색상 */
        }
        .login-form .message {
            color: red;
            margin-bottom: 15px;
        }
        .login-form .extra-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .login-form .extra-buttons a {
            text-decoration: none;
            color: #156741;
            font-size: 14px;
        }
        .login-form .extra-buttons a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="login-form">
        <h2>로그인</h2>
        {% if latest_message %}
            <div class="alert alert-danger">{{ latest_message }}</div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <label for="username">아이디:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">로그인</button>
            <div class="extra-buttons">
                <a href="/user/register/">회원가입</a>
                <span>|</span>
                <a href="/user/find_user_id/">아이디 찾기</a>
                <span>|</span>
                <a href="/user/reset_password/">비밀번호 찾기</a>
            </div>
        </form>
        <div>
            <p> 간단 로그인 </p>
            <a href="{% provider_login_url 'google' %}">
                <img src="{% static 'auth/google_logo.png' %}" alt="구글" width="50px" height="50px"/>
            </a>
        </div>
    </div>
</body>
</html>
